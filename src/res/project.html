<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Project Preview | Mykola Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" type="image/png" href="../../src/images/favicon.png">
</head>
<body class="project-preview-page">
  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <!-- Back Button -->
  <a href="javascript:history.back()" class="back-button">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    <span data-i18n="projects.back">Back</span>
  </a>

  <!-- Navigation -->
  <nav class="nav scrolled">
    <div class="container nav-container">
      <a href="../../index.html" class="logo">Mykola</a>
      <ul class="nav-menu">
        <li><a href="../../index.html#projects" class="nav-link" data-i18n="nav.projects">Projects</a></li>
        <li><a href="../../index.html#about" class="nav-link" data-i18n="nav.about">About</a></li>
        <li><a href="../../index.html#contact" class="nav-link" data-i18n="nav.contact">Contact</a></li>
        <li class="language-switcher">
          <button class="lang-btn" id="currentLang">
            <span class="flag">üá¨üáß</span>
          </button>
          <div class="lang-dropdown" id="langDropdown">
            <button class="lang-option" data-lang="en">
              <span class="flag">üá¨üáß</span>
              <span>English</span>
            </button>
            <button class="lang-option" data-lang="uk">
              <span class="flag">üá∫üá¶</span>
              <span>–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</span>
            </button>
            <button class="lang-option" data-lang="ru">
              <span class="flag">üá∑üá∫</span>
              <span>–†—É—Å—Å–∫–∏–π</span>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Project Preview Section -->
  <section class="project-preview">
    <div class="container">
      
      <!-- Project Header -->
      <div class="project-header" data-aos="fade-up">
        <h1 class="project-preview-title" id="projectTitle">Loading...</h1>
        <div class="project-meta">
          <div class="project-tags-large" id="projectTags"></div>
        </div>
      </div>

      <!-- Image Gallery -->
      <div class="project-gallery" data-aos="fade-up" data-aos-delay="100">
        <div class="gallery-main">
          <div class="gallery-image-container">
            <img id="mainImage" src="" alt="Project Screenshot" class="gallery-main-image">
            <button class="gallery-nav gallery-prev" id="prevBtn">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
              </svg>
            </button>
            <button class="gallery-nav gallery-next" id="nextBtn">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6"/>
              </svg>
            </button>
          </div>
          <div class="gallery-indicators" id="galleryIndicators"></div>
        </div>
      </div>

      <!-- Project Content -->
      <div class="project-content-section" data-aos="fade-up" data-aos-delay="200">
        <div class="project-description-full">
          <h2 data-i18n="preview.about">About Project</h2>
          <p id="projectDescription">Loading project description...</p>
          
          <div class="project-features" id="projectFeatures">
            <h3 data-i18n="preview.features">Key Features</h3>
            <ul id="featuresList"></ul>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="project-actions">
          <a id="viewLiveBtn" href="#" target="_blank" rel="noopener noreferrer" class="btn-action btn-primary-large">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6M15 3h6v6M10 14L21 3"/>
            </svg>
            <span data-i18n="preview.viewLive">View Live Project</span>
          </a>
          
          <a id="viewCodeBtn" href="#" target="_blank" rel="noopener noreferrer" class="btn-action btn-secondary-large">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 18l6-6-6-6M8 6l-6 6 6 6"/>
            </svg>
            <span data-i18n="preview.viewCode">View Source Code</span>
          </a>
        </div>
      </div>

    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p data-i18n="footer.text">&copy; 2025 Mykola Portfolio. All rights reserved.</p>
    </div>
  </footer>
  
  <div class="signature">Mykola's portfolio</div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="main.js"></script>
  <script src="project-preview.js"></script>
</body>
</html>
